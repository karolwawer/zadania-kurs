<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1-formularz-html5</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="formularz">
        <h2>Zgłoszenie na kurs programowania</h2>
        <form action="https://formspree.io/karol.wawer.pl@gmail.com" method="POST">

            <label for="name">Imię :</label>
            <input type="text" name="name" id="name" required>

            <label for="lastname">Nazwisko :</label>
            <input type="text" name="lastname" id="lastname" required>

            <label for="mail">E-mail :</label>
            <input type="email" name="mail" id="mail" required>

            <label for="phone">Telefon :</label>
            <input type="tel" name="phone" id="phone" required>

            <label for="town">Miasto :</label>
            <select name="town" id="town">
            <option value="Warszawa" selected>Warszawa</option>
            <option value="Kraków">Kraków</option>
            <option value="Gdańsk">Gdańsk</option>
        </select>

            <p>Płeć :</p>
            <label for="male"><input type="radio" name="gender" id="male" checked>Mężczyzna</label>
            
            <label for="female"><input type="radio" name="gender" id="female" >Kobieta</label>
            
            <label for="other"><input type="radio" name="gender" id="other" >Inne</label>
            

            <textarea name="message" id="message" cols="30" rows="10" placeholder="proszę wpisać wiadomość" required></textarea>
            

            <label for=""><input type="checkbox" name="agree" id="agree" checked>Wyrażam zgodę na przetwarzanie dancyh</label> 

            <input type="submit" name="submit" value="Wyślij">

        </form>
    </section>
</body>

</html>
